    <main>
        <div class="article-mt container mx-auto p-2 contact-form">
            <div>
                <img src="./img/form-img.jpg" class="rounded mx-auto p-3 d-block w-50" alt="contact_form"/>
            </div>
            <form method="post">
                <h3>Contáctanos</h3>
                <p>FALTA EL FORM</p>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre:" value="" />
                        </div>
                        <div class="form-group">
                            <input type="email" name="txtEmail" class="form-control" placeholder="Tu Email:" value="" />
                        </div>
                        <div class="form-group">
                            <input type="tel" name="txtPhone" class="form-control" placeholder="Tu Teléfono:" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Enviar Mensaje" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Tu Mensaje:" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
